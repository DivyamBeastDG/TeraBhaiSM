<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="SPOTIFY"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Lets Go!</h1>
            <div class="songItemContainer">
            
                <div class="songItem">
                
                    <img src="11k.png" alt="1">
                    <span class="songName">11K</span>
                    <span class="songlistplay"><span class="timespan">02:58 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="11k.png" alt="1">
                    <span class="songName">11K</span>
                    <span class="songlistplay"><span class="timespan">02:58 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="11k.png" alt="1">
                    <span class="songName">11K</span>
                    <span class="songlistplay"><span class="timespan">02:58 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="11k.png" alt="1">
                    <span class="songName">11K</span>
                    <span class="songlistplay"><span class="timespan">02:58 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="11k.png" alt="1">
                    <span class="songName">11K</span>
                    <span class="songlistplay"><span class="timespan">02:58 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="play.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a4a896fe51.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
